<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Payment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Create Payment  </h2>
    <form id="create-payment-form" action="/payment/create" method="POST">
        <div class="form-group">
            <label for="total">Total</label>
            <input type="number" class="form-control" id="total" name="total" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="currency">Currency</label>
            <select class="form-control" id="currency" name="currency" required>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Payment Description</label>
            <input type="text" class="form-control" id="description" name="description" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Payment</button>
    </form>

    <div class="mt-5">
            <h4>Payment Status</h4>
            <p>
                <strong>Cancel:</strong> <a href="/payment/cancel">Cancel Payment</a><br>
                <strong>Success:</strong> After payment approval, you will be redirected to <a href="/payment/success">Success Page</a>.
            </p>
        </div>
    </div>

</body>
</html>
