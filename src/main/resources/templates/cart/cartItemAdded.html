<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товары</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .main-content-wrapper {
            display: flex;
        }

        aside {
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        aside h2 {
            margin-top: 0;
        }

        aside ul {
            list-style-type: none;
            padding: 0;
        }

        aside li {
            margin-bottom: 10px;
        }

        .main-content {
            margin-left: 200px;
            padding: 20px;
            flex-grow: 1;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 10px;
            margin-bottom: 20px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav a:hover {
            background-color: #444;
        }

        .cart-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .cart-item {
            display: flex;
            border-bottom: 1px solid #ccc;
            padding: 20px 0;
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
        }

        .cart-item-info {
            flex-grow: 1;
        }

        .empty-cart-message {
            text-align: center;
            font-style: italic;
        }

        .checkout-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .checkout-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="main-content-wrapper">
    <!-- Секция категорий в виде aside -->
    <aside>
        <h2>Категории</h2>
        <ul>
            <li th:each="category : ${categories}">
                <a th:href="@{/products/category/{categoryId}(categoryId=${category.id})}" th:text="${category.name}">Category Name</a>
            </li>
        </ul>
    </aside>

    <div class="main-content">
        <!-- Навигационное меню -->
        <nav class="nav">
            <a href="/">Главная</a>
            <a href="/products">Продукты</a>
            <a href="/products/new">Добавить Продукты</a>
            <a href="/products/stock">Stock Продукты</a>
            <a href="/flowershop/cart/all">Корзина</a>
            <a href="/about">О нас</a>
            <a href="/contact">Контакты</a>
        </nav>

        <div class="cart-container">
            <h1>Your Cart</h1>

            <form th:action="@{/flowershop/cart/checkout}" method="post">
                <div th:if="${all != null}" th:each="item : ${all}">
                    <div class="cart-item">
                        <!-- Изображение товара -->
                        <img th:src="@{${item.imgPath}}" alt="Product Image">

                        <!-- Информация о товаре -->
                        <div class="cart-item-info">
                            <h3 th:text="${item.productName}">Product Name</h3>
                            <p th:text="${item.productDescription}">Product Description</p>
                            <p>Quantity: <span th:text="${item.quantity}">1</span></p>
                            <p>Total Price: <span th:text="${item.totalPrice}">100.00</span></p>
                        </div>
                    </div>
                </div>

                <div th:if="${all == null}">
                    <p class="empty-cart-message">Your cart is empty.</p>
                </div>

                <!-- Кнопка для оформления заказа -->
                <button type="submit" class="checkout-button">Оформить заказ</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
