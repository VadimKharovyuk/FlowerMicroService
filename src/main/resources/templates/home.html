<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Цветочный Магазин</title>

    <!-- Подключение шрифтов и иконок -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Подключение шрифтов */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #3c32ce;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header .logo img {
            height: 50px;
        }

        .header .nav {
            display: flex;
            align-items: center;
        }

        .header .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .header .nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .header .search-form {
            display: flex;
            align-items: center;
        }

        .header .search-form input[type="text"] {
            padding: 5px;
            margin-right: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            flex: 1;
        }

        .header .search-form button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .header .search-form button i {
            margin-right: 5px;
        }

        .header .search-form button:hover {
            background-color: #0056b3;
        }

        .main {
            padding: 40px;
            flex: 1;
            text-align: center;
        }

        .main h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .main p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        .category-section, .product-section {
            margin-bottom: 40px;
        }

        .category-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .category-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 250px;  /* Установленная высота */
            padding: 20px;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .category-card:hover {
            transform: translateY(-5px);
        }

        .category-card img {
            border-radius: 10px;
            width: 100%;
            height: 200px;  /* Установленная высота изображения */
            object-fit: cover;
        }

        .category-card h3 {
            font-size: 20px;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 350px;  /* Установленная высота для карточек продуктов */
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-card h2 {
            font-size: 20px;
            margin: 15px 0;
        }

        .product-card p {
            font-size: 14px;
            color: #666;
            margin: 0;
        }

        .footer {
            background-color: #0e0e0d;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #flowerFact {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>

</head>

<body>
<header class="header">
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>
    <nav class="nav">
        <a href="/">Главная</a>
        <a href="/products">Продукты</a>
        <a href="/categories">Категории</a>
        <a href="/flowershop/cart/all">Корзина</a>
        <a href="/discount/all">Discounts</a>
        <a href="/job/apply">О нас</a>
        <a href="/contact">Контакты</a>
    </nav>
    <form action="/products/search" method="get" class="search-form">
        <input type="text" name="name" placeholder="Поиск по названию" />
        <button type="submit"><i class="fas fa-search"></i> Поиск</button>
    </form>

    <form action="/products/filterByCountry" method="get" class="search-form">
        <label for="country">Поиск по стране :</label>
        <select id="country" name="country" class="form-control">
            <option value="">Выберите страну</option>
            <!-- Замените этот список на динамически полученные страны или добавьте нужные -->
            <option value="Germany" th:selected="${selectedCountry == 'Germany'}">Germany</option>
            <option value="Japan" th:selected="${selectedCountry == 'Japan'}">Japan</option>
            <option value="USA" th:selected="${selectedCountry == 'USA'}">USA</option>
            <option value="Франция" th:selected="${selectedCountry == 'Франция'}">Франция</option>
            <option value="Netherlands" th:selected="${selectedCountry == 'Netherlands'}">Netherlands</option>
            <option value="Голландия" th:selected="${selectedCountry == 'Голландия'}">Голландия</option>
            <option value="Таиланд" th:selected="${selectedCountry == 'Таиланд'}">Таиланд</option>
        </select>
        <button type="submit">Поиск</button>
    </form>
</header>

<main class="main">
    <h1>Добро пожаловать в наш цветочный магазин!</h1>
    <p>Мы предлагаем широкий ассортимент цветов и растений для любого случая.</p>
    <div class="container">
        <h1>Интересный факт о цветах</h1>
        <p id="flowerFact" th:text="${randomFact}"></p>
        <button onclick="window.location.reload()">Получить новый факт</button>
    </div>

    <section class="category-section">
        <h2>Категории</h2>
        <div class="category-list">
            <div th:each="category : ${categories}" class="category-card">
                <a th:href="@{/products/category/{categoryId}(categoryId=${category.id})}">
                    <img th:src="@{${category.image}}" alt="Категория">
                    <h3 th:text="${category.name}">Название категории</h3>
                </a>
            </div>
        </div>
    </section>

    <div class="container">
        <h1>Chat with ChatGPT</h1>
        <form id="chatForm">
            <label for="prompt">Enter your question:</label>
            <input type="text" id="prompt" name="prompt" required>
            <button type="submit">Send</button>
        </form>
        <div id="response"></div>
    </div>

    <form method="POST" action="https://www.liqpay.ua/api/3/checkout" accept-charset="utf-8">
        <input type="hidden" name="data" value="eyJwdWJsaWNfa2V5Ijoic2FuZGJveF9pNjQ3ODgxNTA0ODQiLCJhbW91bnQiOiIxIiwiYWN0aW9uIjoicGF5IiwiZGVzY3JpcHRpb24iOiJUZXN0IHBheW1lbnQiLCJjdXJyZW5jeSI6IlVTRCIsInZlcnNpb24iOiIzIiwib3JkZXJfaWQiOiJvcmRlcl9pZF8xIn0="/>
        <input type="hidden" name="signature" value="3AIc4w1/yEJ7pbbEilF4NJrtFtw="/>
        <input type="image" src="//static.liqpay.ua/buttons/payUk.png"/>
    </form>

    <script>
        document.getElementById('chatForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const prompt = document.getElementById('prompt').value;

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt })
            });

            const result = await response.text();
            document.getElementById('response').innerText = result;
        });
    </script>

</main>

<footer class="footer">
    <p>&copy; 2024 Цветочный Магазин. Все права защищены.</p>

</footer>
</body>
</html>
