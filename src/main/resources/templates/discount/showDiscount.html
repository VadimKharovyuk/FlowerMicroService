<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Discounts</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<h1>Discounts</h1>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Percentage</th>
    <th>Start Date</th>
    <th>End Date</th>
    <th>Description</th> <!-- Добавлено описание -->
    <th>Product Name</th>
    <th>Product ID</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <!-- Перебор списка скидок и отображение их данных -->
  <tr th:each="discount : ${discounts}">
    <td th:text="${discount.id}">ID</td>
    <td th:text="${discount.percentage}">Percentage</td>
    <td th:text="${discount.formattedStartDate}">Start Date</td>
    <td th:text="${discount.formattedEndDate}">End Date</td>
    <td th:text="${discount.description}">Description</td> <!-- Отображение описания -->
    <td><a th:href="@{/product/{id}(id=${discount.productId})}" th:text="${discount.productName}">Product Name</a></td>
    <td th:text="${discount.productId}">Product ID</td>
    <td>
      <form th:action="@{/discount/delete/{id}(id=${discount.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this discount?');">
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
