<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Discount</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Create Discount</h1>

    <form action="/discount/create" th:action="@{/discount/create}" th:object="${discountDTO}" method="post">
        <div class="form-group">
            <label for="productId">Product</label>
            <select id="productId" name="productId" class="form-control" th:field="*{productId}">
                <option value="" disabled selected>Select a product</option>
                <option th:each="product : ${products}"
                        th:value="${product.id}"
                        th:text="${product.name}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="percentage">Discount Percentage</label>
            <input type="number" id="percentage" name="percentage" class="form-control" th:field="*{percentage}" step="0.01" min="0" max="100" required>
        </div>

        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="datetime-local" id="startDate" name="startDate" class="form-control" th:field="*{startDate}" required>
        </div>

        <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="datetime-local" id="endDate" name="endDate" class="form-control" th:field="*{endDate}" required>
        </div>

        <div class="form-group">
            <label for="description">description</label>
            <input type="text" id="description" name="description" class="form-control" th:field="*{description}" required>
        </div>

        <button type="submit" class="btn btn-primary">Create Discount</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
