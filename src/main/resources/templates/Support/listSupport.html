<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Support List</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1 class="mb-4">Support List</h1>

  <a href="/support/form" class="btn btn-primary mb-3">Create New Support</a>

  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>Topic</th>
      <th>Messages</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="support : ${supportList}">
      <td th:text="${support.topic}"></td>
      <td th:text="${support.messages}"></td>
      <td th:text="${support.email}"></td>
      <td>
        <a th:href="@{/support/{id}(id=${support.id})}" class="btn btn-info btn-sm">View</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Bootstrap JS and dependencies (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
