<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Продукты по категории</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.5s ease, box-shadow 0.3s ease;
            overflow: hidden;
            text-decoration: none; /* Remove underline from link */
            color: inherit; /* Inherit text color from parent */
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-card h3 {
            margin: 10px 0;
        }

        .product-info {
            display: none;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product-card:hover .product-info {
            display: block;
        }
    </style>
</head>
<body>
<header class="bg-light py-3 border-bottom">
    <div class="container">
        <h1 class="text-center">Продукты по категории</h1>
        <nav class="nav justify-content-center mt-3">
            <a class="nav-link" href="/">Главная</a>
            <a class="nav-link" href="/products">Продукты</a>
            <a class="nav-link" href="/categories">Категории</a>
            <a class="nav-link" href="/about">О нас</a>
            <a class="nav-link" href="/contact">Контакты</a>
        </nav>
    </div>
</header>

<main class="container my-5">
    <h2 class="text-center">Продукты в категории</h2>
    <div class="row mt-4">
        <th:block th:each="product : ${productByCategory}">
            <div class="col-md-4 col-lg-3 mb-4">
                <!-- Link to product details page with dynamic ID -->
                <a th:href="@{/products/{id}(id=${product.id})}" class="product-card p-3 shadow-sm">
                    <img th:src="@{/images/${product.imageURL}}" alt="Продукт" class="img-fluid mb-3">
                    <h3 th:text="${product.name}" class="h5">Название продукта</h3>
                    <p th:text="${product.description}" class="small text-muted">Описание продукта</p>
                    <div class="product-info">
                        <p class="text-muted">Страна: <span th:text="${product.countryOfOrigin}">Страна</span></p>
                        <p>Вес: <span th:text="${product.weight}">Вес</span> кг</p>
                        <p>Цена: <span th:text="${product.price}">Цена</span> руб.</p>
                        <p>На складе: <span th:text="${product.stockQuantity}">Количество</span></p>
                    </div>
                </a>
            </div>
        </th:block>
    </div>
</main>

<footer class="bg-light text-center py-4 border-top">
    <p>&copy; 2024 Цветочный Магазин. Все права защищены.</p>
</footer>

<!-- Bootstrap JS and dependencies (optional, for Bootstrap components that require JavaScript) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
