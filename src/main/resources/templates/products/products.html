<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Список Продуктов</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .header { background: #2d394b; color: white; padding: 10px; display: flex; align-items: center; }
    .header .logo { margin-right: auto; }
    .header .logo img { height: 50px; }
    .header .nav { display: flex; gap: 20px; }
    .header .nav a { color: white; text-decoration: none; }
    .main { padding: 20px; }
    .product-grid { display: flex; gap: 20px; flex-wrap: wrap; }
    .product-card { border: 1px solid #ddd; padding: 10px; border-radius: 5px; width: calc(33% - 20px); box-sizing: border-box; }
    .product-card img { width: 100%; height: auto; }
    .product-card h2 { font-size: 18px; }
    .product-card p { font-size: 14px; }
  </style>
</head>
<body>
<header class="header">
  <div class="logo">
    <img src="/logo.png" alt="Цветочный Магазин">
  </div>
  <nav class="nav">
    <a href="/">Главная</a>
    <a href="/products">Продукты</a>
    <a href="/about">О нас</a>
    <a href="/contact">Контакты</a>
  </nav>
</header>

<main class="main">
  <h1>Список Продуктов</h1>
  <div class="product-grid">
    <th:block th:each="product : ${products}">
      <div class="product-card">
        <img th:src="@{/images/[[${product.imageURL}]]}" alt="Продукт">
        <h2 th:text="${product.name}"></h2>
        <p th:text="${product.description}"></p>
        <p th:text="'Цена: ' + ${product.price}"></p>
      </div>
    </th:block>
  </div>
</main>

<footer class="footer">
  <p>&copy; 2024 Цветочный Магазин. Все права защищены.</p>
</footer>
</body>
</html>
