<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Категории</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Подключение вашего CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }

        header {
            background-color: #3c32ce;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header nav {
            margin: 20px 0;
        }

        header nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        main {
            padding: 40px;
        }

        .category-section {
            margin-bottom: 40px;
        }

        .category-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .category-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .category-card:hover {
            transform: translateY(-5px);
        }

        .category-card img {
            border-radius: 10px;
            width: 100%;
            height: 250px;  /* Установленная высота изображения */
            object-fit: cover;
        }

        .category-card h3 {
            font-size: 20px;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        .category-card p {
            font-size: 14px;
            color: #666;
        }

        footer {
            background-color: #0e0e0d;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
<header>
    <h1>Категории</h1>
    <nav>
        <a href="/">Главная</a>
        <a href="/products">Продукты</a>
        <a href="/categories">Категории</a>
        <a href="/about">О нас</a>
        <a href="/contact">Контакты</a>
    </nav>
</header>

<main>
    <section class="category-section">
        <h2>Список категорий</h2>
        <div class="category-list">
            <div th:each="category : ${categories}" class="category-card">
                <a th:href="@{/products/category/{categoryId}(categoryId=${category.id})}">
                    <img th:src="@{${category.image}}" alt="Категория">
                    <h3 th:text="${category.name}"></h3>
                    <p th:text="${category.description}"></p>
                </a>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Цветочный Магазин. Все права защищены.</p>
</footer>
</body>
</html>
