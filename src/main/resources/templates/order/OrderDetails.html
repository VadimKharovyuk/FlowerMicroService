<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #333;
            --background-color: #f5f5f5;
            --success-color: #4CAF50;
            --error-color: #f44336;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--secondary-color);
            background-color: var(--background-color);
            padding: 20px;
        }

        .order-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .payment-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
        }

        .payment-status.paid {
            background-color: var(--success-color);
            color: white;
        }

        .payment-status.unpaid {
            background-color: var(--error-color);
            color: white;
        }

        .cart-item {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
        }

        .cart-item img {
            max-width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        @media (max-width: 480px) {
            .order-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<form class="order-form">
    <h1>Order Details</h1>

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="John Doe" readonly>
    </div>

    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" value="+1234567890" readonly>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="johndoe@example.com" readonly>
    </div>

    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="123 Main Street, Apt 4B, Springfield, IL" readonly>
    </div>

    <div class="form-group">
        <label>Payment Status:</label>
        <span class="payment-status unpaid">Unpaid</span>
    </div>

    <div class="cart-item">
        <h2>Cart Item</h2>
        <img src="/images/bouquet.jpg" alt="Flower Bouquet">
        <p><strong>Product ID:</strong> 1</p>
        <p><strong>Product Name:</strong> Flower Bouquet</p>
        <p><strong>Description:</strong> A beautiful bouquet of mixed flowers.</p>
        <p><strong>Quantity:</strong> 3</p>
        <p><strong>Total Price:</strong> $29.99</p>
    </div>
</form>
</body>
</html>
